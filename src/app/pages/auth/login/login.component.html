<section class="form-login">
    <div class="logo-wrapper">
        <app-logo></app-logo>
    </div>
    <form [formGroup]="form">
        <div class="form-control">
            <label for="usuario">Usu√°rio</label>
            <div class="fake-input">
                <label for="usuario"><fa-icon [icon]="faUser"></fa-icon></label>
                <input type="text" name="usaurio" formControlName="usuario" id="usuario">
            </div>
        </div>
        <div class="form-control">
            <label for="senha">Senha</label>
            <div class="fake-input">
                <label for="senha"><fa-icon [icon]="faPassword"></fa-icon></label>
                <input type="password" name="senha" formControlName="senha" id="senha">
            </div>
            <a routerLink="/forgotpass">Esqueceu a senha?</a>
        </div>
        <button class="cta-primario" [disabled]="form.invalid" (click)="submitForm()">Entrar</button>
    </form>
    <hr />
    <div class="button-wrapper">
        <button class="cta-tertiary"><fa-icon [icon]="faGoogle"></fa-icon>Entrar com Google</button>
        <button class="cta-tertiary"><fa-icon [icon]="faApple"></fa-icon>Entrar com AppleID</button>
    </div>
</section>
