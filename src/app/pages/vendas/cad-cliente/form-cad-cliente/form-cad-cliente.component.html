<form [formGroup]="form">
  <mat-tab-group color="accent" [formGroup]="formGeral">
    <mat-tab label="Geral">
      <div class="form-row">
      <mat-form-field appearance="outline" class="small">
        <mat-label>Código</mat-label>
        <input matInput type="number" formControlName="id" readonly/>
      </mat-form-field>
      <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>
    </div>

    <div class="form-row">
      <mat-radio-group formControlName="tipo_cliente">
        <mat-radio-button value="pf">Pessoa física</mat-radio-button>
        <mat-radio-button value="pj">Pessoa juridica</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="form-row" *ngIf="formGeral.value.tipo_cliente == 'pf'">
      <mat-form-field appearance="outline" class="medium">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="medium">
        <mat-label>Sobrenome</mat-label>
        <input matInput  type="text" formControlName="sobrenome"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="medium">
        <mat-label>CPF</mat-label>
        <input matInput  type="text" formControlName="cpf"/>
        <mat-hint>Somente números</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-row" *ngIf="formGeral.value.tipo_cliente == 'pj'">
      <mat-form-field appearance="outline" class="large">
        <mat-label>Razão Social</mat-label>
        <input matInput  type="text" formControlName="razao_social"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="medium">
        <mat-label>CNPJ</mat-label>
        <input matInput  type="text" formControlName="cnpj"/>
        <mat-hint>Somente números</mat-hint>
      </mat-form-field>
    </div>
    <div class="form-row" *ngIf="formGeral.value.tipo_cliente == 'pf'">
      <mat-form-field appearance="outline" class="medium">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="dtNascimento" formControlName="dt_nascimento"/>
        <mat-datepicker-toggle
          matSuffix
          [for]="dtNascimento"
        ></mat-datepicker-toggle>
        <mat-datepicker #dtNascimento></mat-datepicker>
      </mat-form-field>
    </div>
    </mat-tab>
    <mat-tab label="Contato" [formGroup]="formContato">
      <div class="form-row">
        <mat-form-field appearance="outline" class="medium">
          <mat-label>Telefone</mat-label>
          <input matInput  type="text" formControlName="telefone"/>
          <mat-hint>Informar DDD, somente números</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="medium">
          <mat-label>Celular</mat-label>
          <input matInput  type="text" formControlName="telefone2"/>
          <mat-hint>Informar DDD, somente números</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="large">
          <mat-label>Email</mat-label>
          <input matInput  type="mail" formControlName="email"/>
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Endereço"  [formGroup]="formEndereco">
      <div class="form-row">
        <mat-form-field appearance="outline" class="medium">
          <mat-label>CEP</mat-label>
          <input matInput  type="text" formControlName="cep"/>
          <mat-hint>Somente números</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="large">
          <mat-label>Logradouro</mat-label>
          <input matInput  type="text" formControlName="logradouro"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="small">
          <mat-label>Número</mat-label>
          <input matInput  type="number" formControlName="numero"/>
        </mat-form-field>
        <mat-checkbox formControlName="sem_numero">Sem número</mat-checkbox>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="large">
          <mat-label>Complemento</mat-label>
          <input matInput  type="text" formControlName="complemento"/>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="medium">
          <mat-label>Bairro</mat-label>
          <input matInput  type="text" formControlName="bairro"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="medium">
          <mat-label>Cidade</mat-label>
          <input matInput  type="text" formControlName="cidade"/>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline" class="small">
          <mat-label>UF</mat-label>
          <input matInput  type="text" formControlName="estado"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="small">
          <mat-label>País</mat-label>
          <input matInput  type="text" formControlName="pais"/>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
    
      
    
    <div class="form-controls">
      <button class="cta-form green">Salvar</button>
      <button class="cta-form red">Cancelar</button>
    </div>
  </form>
